<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href=“https://fonts.googleapis.com/css2?family=*Montserrat*&display=swap”
    rel=“stylesheet”>
    <!-- AXIOS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script
      src="https://kit.fontawesome.com/c60a5f5c77.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>NYS Mental Health Locator</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>
          <span><i class="fas fa-heart"></i></span><em>Health Finder</em>
        </h1>
        <p class="headline">NYS Mental Health Locator</p>
      </div>
    </header>

    <section>
      <div id="map"></div>

      <div class="card-list">
        <div class="search">
          <h3>Enter the city you would like to search in:</h3>
          <form>
            <input type="text" placeholder="City Name" />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>
  </body>
</html>
